<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chart Coordinate Maker</title>
<link rel="stylesheet" href="maker.css">
</head>
<body>

<h2>Chart Coordinate Maker</h2>

Chart Name:
<input id="chartName" placeholder="XYZ Chart"><br><br>

Auto Numbering:
<input type="checkbox" id="autoNumber" checked>
Start:
<input type="number" id="startNumber" value="401" style="width:80px">
Step:
<input type="number" id="numberStep" value="1" style="width:60px">
<hr>

Image URL:
<input id="imgUrl" placeholder="images/page1.jpg">
<button onclick="app.loadImageUrl()">Load</button>

OR Upload:
<input type="file" id="imgFile" accept="image/*"><br><br>

<button onclick="app.addPage()">Add Page</button>
<select id="pageSelect" onchange="app.changePage()"></select>
<button onclick="app.deletePage()">Delete Page</button>

<hr>

<div class="canvas-wrap">
  <img id="mainImage">
  <div id="boxLayer"></div>
</div>

<hr>
<h3>Items (5 per row)</h3>
<div id="boxList"></div>

<hr>
<textarea id="jsonOutput" rows="12"></textarea>

<!-- Popup -->
<div id="itemPopup" class="popup">
  <div class="popup-box">
    <h3>Add Item</h3>
    Number:<br>
    <input id="popupNumber"><br>
    Color:<br>
    <input id="popupColor" placeholder="Red"><br>
    X:<br>
    <input id="popupX" readonly><br>
    Y:<br>
    <input id="popupY" readonly><br>
    Width:<br>
    <input id="popupW" readonly><br>
    Height:<br>
    <input id="popupH" readonly><br><br>
    <button onclick="savePopup()">Save</button>
    <button onclick="cancelPopup()">Cancel</button>
  </div>
</div>

<script src="maker.js"></script>
</body>
</html>

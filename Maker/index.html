<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>OrderSlip Chart Maker</title>
<link rel="stylesheet" href="maker.css">
</head>
<body>

<h2>Chart Maker</h2>

Chart Name:
<input id="chartName" placeholder="XYZ Chart">

Prefix:
<input id="globalPrefix" placeholder="A" style="width:80px">

<br><br>

Auto Number:
<input type="checkbox" id="autoNumber" checked>
Start:
<input type="number" id="startNumber" value="401" style="width:80px">
Step:
<input type="number" id="numberStep" value="1" style="width:60px">

<hr>

Image URL:
<input id="imgUrl">
<button onclick="loadImage()">Load</button>

OR Upload:
<input type="file" id="imgFile" accept="image/*">

<hr>

<div class="canvas-wrap">
  <img id="mainImage">
  <div id="boxLayer"></div>
</div>

<hr>
<h3>Items</h3>
<div id="boxList"></div>

<hr>
<textarea id="jsonOutput" rows="12"></textarea>

<!-- Popup -->
<div id="popup" class="popup">
  <div class="popup-box">
    <h3>Add Item</h3>
    Number:
    <input id="popupNumber"><br><br>
    Color:
    <input id="popupColor"><br><br>
    <button onclick="saveItem()">Save</button>
    <button onclick="closePopup()">Cancel</button>
  </div>
</div>

<script src="maker.js"></script>
</body>
</html>

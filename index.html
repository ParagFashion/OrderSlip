<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>OrderSlip — Maker</title>
  <link rel="stylesheet" href="maker.css">
</head>
<body>

  <header class="top">
    <h1>OrderSlip — Maker</h1>
  </header>

  <section class="controls">
    <label>Chart name
      <input id="chartName" placeholder="Chart name" value="Sample Chart">
    </label>

    <label>Page (select)
      <select id="pageSelect"></select>
    </label>

    <label>Image path (for JSON)
      <input id="pageImagePath" placeholder="charts/images/page1.png">
    </label>

    <label>Upload image (preview only)
      <input id="imgUpload" type="file" accept="image/*">
    </label>

    <button id="addPageBtn">Add Page</button>
    <button id="importBtn">Import JSON</button>
    <button id="exportBtn">Export JSON</button>
  </section>

  <section class="workspace">

    <div class="left">
      <div class="canvas-wrap">
        <!-- cropped preview container -->
        <div id="cropContainer" class="crop-container" title="Click to toggle full view">
          <img id="mainImage" alt="preview">
        </div>

        <!-- full image container (hidden by default) -->
        <div id="fullContainer" class="full-container" style="display:none" title="Click to toggle cropped view">
          <div class="full-image-wrapper">
            <img id="fullImage" alt="full page">
            <div id="boxesLayer" class="boxes-layer"></div>
          </div>
        </div>
      </div>

      <div class="nav-row">
        <button id="prevBtn" class="nav">◀</button>
        <select id="itemSelect" class="item-select"></select>
        <button id="nextBtn" class="nav">▶</button>
      </div>

      <div class="live-row">
        <label>Code:
          <input id="displayCode" readonly>
        </label>
        <label>Color:
          <input id="displayColor" readonly>
        </label>
        <label>Qty:
          <input id="defaultQty" type="number" value="1" min="1" />
        </label>
      </div>

      <div class="action-row">
        <button id="yesBtn" class="yes">YES</button>
        <button id="noBtn" class="no">NO</button>
      </div>
    </div>

    <div class="right">
      <h3>Items</h3>
      <div id="itemList" class="item-list"></div>

      <h3>JSON</h3>
      <textarea id="jsonOutput" rows="12"></textarea>
    </div>

  </section>

  <!-- popup editor -->
  <div id="popup" class="popup" role="dialog" aria-hidden="true">
    <div class="popup-box">
      <h3 id="popupTitle">Edit Item</h3>

      <label>Full Code
        <input id="pCode" placeholder="G401">
      </label>

      <label>Page
        <select id="pPage"></select>
      </label>

      <div class="coord-row">
        <label>X <input id="pX" type="number"></label>
        <label>Y <input id="pY" type="number"></label>
      </div>
      <div class="coord-row">
        <label>W <input id="pW" type="number"></label>
        <label>H <input id="pH" type="number"></label>
      </div>

      <label>Color
        <input id="pColor" placeholder="Red / Blue / ...">
      </label>

      <div class="popup-actions">
        <button id="pSave" class="yes">Save</button>
        <button id="pCancel" class="no">Cancel</button>
      </div>
    </div>
  </div>

<script src="maker.js"></script>
</body>
</html>

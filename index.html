<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Order Slip</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- START PAGE -->
<div id="pageStart" class="page active">
  <h2>Start Order</h2>

  <label>Chart:</label>
  <select id="chartSelect"></select>

  <label>Shop Code:</label>
  <input id="shopCode" type="text">

  <label>Order By:</label>
  <input id="orderBy" type="text">

  <label>Default Qty:</label>
  <input id="defaultQty" type="number" value="1">

  <button id="startBtn">Start</button>
</div>


<!-- ORDER PAGE -->
<div id="pageOrder" class="page">

  <div class="topBar">
    <button id="backStartBtn">Back</button>
    <select id="itemDropdown"></select>
  </div>

  <div id="cropContainer">
    <img id="chartImg">
  </div>

  <div id="fullContainer">
    <img id="chartFullImg">
    <div id="highlightBox"></div>
  </div>

  <div id="colorLabel"></div>

  <div class="liveBox">
    <input id="liveNumber" readonly>
    <input id="liveQty" type="number">
  </div>

  <div class="navBtns">
    <button id="prevBtn">←</button>
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
    <button id="nextBtn">→</button>
  </div>

  <button id="seeListBtn">See Order List</button>

</div>


<!-- PRINT PAGE -->
<div id="pagePrint" class="page">
  <h2>Order Slip</h2>

  <div id="printInfo">
    <p>Shop: <span id="pShop"></span></p>
    <p>Date: <span id="pDate"></span></p>
    <p>Chart: <span id="pChartName"></span></p>
    <p>Order By: <span id="pOrderBy"></span></p>
  </div>

  <div id="orderGrid"></div>

  <p>Total Items: <span id="pTotalItems"></span></p>
  <p>Total Qty: <span id="pTotalQty"></span></p>

  <textarea id="remarks" placeholder="Remarks"></textarea>

  <button id="backOrderBtn">Back</button>
  <button id="printBtn">Print</button>
</div>

<script src="js/app.js"></script>
</body>
</html>
